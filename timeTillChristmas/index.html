<html>

  <head>
    <title>Prelim Activity 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="Middle">
      <div>

        <h2>Countdown to Christmas</h2>

        <div class="countdown">

          <div class="container-day">
            <h3 class="day"></h3>
            <h3>Days</h3>
          </div>

          <div class="container-hour">
            <h3 class="hour"></h3>
            <h3>Hours</h3>
          </div>

          <div class="container-minute">
            <h3 class="minute"></h3>
            <h3>Minutes</h3>
          </div>

          <div class="container-second">
            <h3 class="second"></h3>
            <h3>Seconds</h3>
          </div>

          <div class="container-milliseconds">
            <h3 class="milliseconds"></h3>
            <h3>Milliseconds</h3>
          </div>

        </div>
      </div>

    </section>
    <script src="index.js"></script>
  </body>

</html>
